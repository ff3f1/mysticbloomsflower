<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MysticBlooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0c1a;
      font-family: 'Segoe UI', sans-serif;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 0, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body class="text-white px-4 py-6">

  <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π –ø–æ—Å—Ç -->
  <section class="mb-10 fade-in">
    <div class="bg-purple-800 bg-opacity-50 p-6 rounded-2xl shadow-xl text-center">
      <h1 class="text-4xl font-bold mb-2">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ MysticBlooms</h1>
      <p class="text-lg text-purple-200">–ò—Å—Å–ª–µ–¥—É–π –º–∞–≥–∏—é, –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –∏ –∫—Ä–∞—Å–æ—Ç—É. –õ–∏—Å—Ç–∞–π –ø–æ—Å—Ç—ã –Ω–∏–∂–µ –∏ –æ—Ç–∫—Ä—ã–≤–∞–π —Å–≤–æ–π –º–∏—Ä –º–∏—Å—Ç–∏–∫–∏ üåô</p>
    </div>
  </section>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ –ø–æ—Å—Ç–æ–≤ -->
  <div id="posts" class="grid md:grid-cols-2 gap-6 fade-in"></div>

  <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
  <div class="mt-10 text-center">
    <a href="page2.html" class="text-purple-400 hover:underline">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</a>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç –ø–æ–¥–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤ -->
  <script>
    fetch('https://mysticbloomsflower.onrender.com/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts');
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 –ø–æ—Å—Ç–æ–≤
        const latestPosts = posts.slice(-10).reverse();
        latestPosts.forEach(post => {
          const card = document.createElement('div');
          card.className = "card bg-purple-900 p-4 rounded-2xl shadow-lg transition-all duration-300";

          const media = post.media && post.media.length > 0
            ? `<img src="${post.media[0]}" alt="" class="w-full rounded-xl mb-4"/>`
            : '';

          card.innerHTML = `
            ${media}
            <p class="text-purple-100 whitespace-pre-line">${post.text}</p>
            <a href="https://t.me/mysticbloomsflower/${post.id}" target="_blank" class="text-purple-400 mt-4 inline-block hover:underline">–û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å—Ç –≤ Telegram ‚Üí</a>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
