  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1b2e;
      color: #f5f3ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #2a243b;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(128, 90, 213, 0.4);

<body class="min-h-screen px-4 py-8">
  <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ -->
  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold text-purple-300 mb-4">MysticBlooms üå∏</h1>
    <p class="text-purple-200">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à –≤–æ–ª—à–µ–±–Ω—ã–π —Ü–≤–µ—Ç–æ—á–Ω—ã–π –º–∏—Ä!</p>
  </header>

  <div id="posts" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>

  <script>
    const postsContainer = document.getElementById('posts');

    fetch('https://mysticbloomsflower.onrender.com/posts.json')
      .then(res => res.json())
      .then(posts => {
        const unique = [];
        const seen = new Set();
        posts.reverse().forEach(post => {
          if (!seen.has(post.id)) {
            seen.add(post.id);
            unique.push(post);
          }
        });

        const first10 = unique.slice(0, 10);

        first10.forEach(post => {
          const postLink = `https://t.me/mysticbloomsflower/${post.id}`;
          const card = document.createElement('div');
          card.className = 'card rounded-2xl p-4';

          const iframe = document.createElement('iframe');
          iframe.src = `https://t.me/mysticbloomsflower/${post.id}?embed=1`;
          iframe.width = "100%";
          iframe.height = "200";
          iframe.setAttribute("frameborder", "0");
          iframe.setAttribute("scrolling", "no");
          iframe.setAttribute("allowfullscreen", true);
          iframe.className = 'rounded-xl';

          card.appendChild(iframe);
          postsContainer.appendChild(card);
        });
      });
  </script>
</body>
