<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysticBlooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <link href="https://unpkg.com/@splidejs/splide@4.1.3/dist/css/splide.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0d021c;
      color: #f5f3ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: #1e0c3a;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="min-h-screen px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-purple-400">MysticBlooms ðŸŒ¸</h1>
    <div id="posts" class="grid gap-8"></div>
    <div class="flex justify-center mt-10">
      <button id="loadMore" class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-2 rounded-xl shadow-lg transition">
        Ð—Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ ÐµÑ‰Ñ‘
      </button>
    </div>
  </div>

  <script>
    let currentPage = 0;
    const postsPerPage = 10;

    async function loadPosts() {
      const res = await fetch('/posts.json');
      const allPosts = await res.json();
      const container = document.getElementById('posts');
      const slice = allPosts.slice(currentPage * postsPerPage, (currentPage + 1) * postsPerPage);
      slice.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'card p-4';
        let mediaHTML = '';

        if (post.media && post.media.length > 1) {
          const sliderId = `slider-${currentPage}-${index}`;
          mediaHTML = `
            <div id="${sliderId}" class="splide mb-4">
              <div class="splide__track">
                <ul class="splide__list">
                  ${post.media.map(url => `<li class="splide__slide"><img src="${url}" class="rounded-xl w-full" /></li>`).join('')}
                </ul>
              </div>
            </div>
          `;
        } else if (post.media && post.media.length === 1) {
          mediaHTML = `<img src="${post.media[0]}" class="rounded-xl w-full mb-4" />`;
        }

        card.innerHTML = `
          ${mediaHTML}
          <p class="text-lg leading-relaxed">${post.text || ''}</p>
        `;
        container.appendChild(card);

        // Init Splide if needed
        if (post.media && post.media.length > 1) {
          new Splide(`#${sliderId}`, {
            type: 'loop',
            perPage: 1,
            pagination: true,
            arrows: true,
          }).mount();
        }
      });

      currentPage++;
      if ((currentPage * postsPerPage) >= allPosts.length) {
        document.getElementById('loadMore').style.display = 'none';
      }
    }

    document.getElementById('loadMore').addEventListener('click', loadPosts);

    loadPosts();
  </script>
</body>
</html>
